<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Consultorio Villa Gonazlez</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

<link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-default navbar-fixed-top">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="/" th:href="@{/}">Preventis</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="active"><a href="/" th:href="@{/}">Inicio<span class="sr-only">(current)</span></a></li>
			        <li><a href="/registro" th:href="@{/registro}">Archivos</a></li>
			        <li><a href="#">Usuarios</a></li>
			      </ul>
			      <form class="navbar-form navbar-left">
			        <div class="form-group">
			          <input type="text" class="form-control" placeholder="Buscar"/>
			        </div>
			        <button type="submit" class="btn btn-default">Buscar</button>
			      </form>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</header>
		<section class="main">
			<section class="form-m">
				
			<form class="form-horizontal" action="#" th:action="@{/addFile}" th:object="${archivo}" method="post">
				<h4 th:text="${form_name}"></h4>
				  <div class="form-group">
				    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre"/>
				     <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre has errors</p>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="cedula" class="col-sm-2 control-label">Cedula</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="cedula" th:field="*{cedula}" placeholder="Cedula"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="sexo" class="col-sm-2 control-label" >Sexo</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="sexo" placeholder="Sexo" th:field="*{sexo}"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="telefono" class="col-sm-2 control-label">Telefono</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="telefono" placeholder="Telefono" th:field="*{telefono}"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="fecha" class="col-sm-2 control-label" th:field="*{fecha}">Fecha</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="fecha" placeholder="Fecha"/>
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-success">Guardar</button>
				    </div>
				  </div>
				</form>
				
			</section>
			<section class="form-m">
				<h4 th:text="${name}"></h4>
				<table class="table table-condensed">
  					<thead>
  						<tr>
  							<th>ID</th>
  							<th>Nombre</th>
  							<th>Cedula</th>
  							<th>Sexo</th>
  							<th>Telefono</th>
  							<th>Fecha</th>
  						</tr>
  					</thead>
  					<tbody>
  						<tr th:each="archivo:${archivos}">
  							<td th:text="${archivo.id}">1</td>
  							<td th:text="${archivo.nombre}">Jose Manuel Peralta Estrella</td>
  							<td th:text="${archivo.cedula}">4343-434343-4</td>
  							<td th:text="${archivo.sexo}">F</td>
  							<td th:text="${archivo.telefono}">890-432-3243</td>
  							<td th:text="${archivo.fecha}">21/32/32</td>
  						</tr>
  					</tbody>
				</table>
				<nav aria-label="Page navigation"  >
				  <ul class="pagination nav-m">
				    <li>
				      <a href="#" aria-label="Previous">
				        <span aria-hidden="true">&laquo;</span>
				      </a>
				    </li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li>
				      <a href="#" aria-label="Next">
				        <span aria-hidden="true">&raquo;</span>
				      </a>
				    </li>
				  </ul>
				</nav>
			</section>
		</section>
	</div>
</body>
</html>
